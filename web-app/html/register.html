<html>
	<head>
		<title>CWJ's Interest</title>
		<link rel="stylesheet" href="static/css/basic.css">
		<!-- Media parts copied from course web site  -->

		<!-- Media query for narrow browser width -->
		<link rel="stylesheet" media="only screen and (max-width: 480px)" href="static/css/basic.css">

		<!-- Media query for medium browser width -->
		<link rel="stylesheet" media="only screen and (min-width: 481px) and (max-width: 960px)" href="static/css/basic.css">

		<!-- Media query for full browser width -->
		<link rel="stylesheet" media="only screen and (min-width: 961px)" href="static/css/basic.css">

		<!-- Prevent smartphones from scaling pages down -->
		<meta name="viewport" content="initial-scale=1">

		<style type="text/css">
			li {
				background: rgba(200,150,200,0.7);
				color: darkblue;
				margin: 10px auto;
				border: 5px solid;
				border-color: rgba(200,150,200,0.7);
				font-size: 10pt;
			}
		</style>
	</head>

	<body>
		<h1>&nbsp&nbsp&nbsp Welcome</h1>
		<h2 style="float:right">To the route of your mood &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</h2>
		
		<div class="General">

			
			<div class="SideBar" style="background-color: rgba(200,100,200,.3);">
				
				<form class="authentication-container" action="/register" method="POST">
					{% with messages = get_flashed_messages() %}
						{% if messages %}
							<ul class=flashes>
							{% for message in messages %}
								<center><div class="message">{{ message }}</div></center>
							{% endfor %}
							</ul>
						{% endif %}
					{% endwith %}
					<label for="username">First Name</label><br>
					<input class="SideText" type="text" name="firstName" required><br>
					<label for="username">Last Name</label><br>
					<input class="SideText" type="text" name="lastName" required><br>
					<label for="username">Username</label><br>
					<input class="SideText" type="text" name="username" required><br>
					<label for="password">Password</label><br>
					<input class="SideText" type="password" name="password" required><br>
					<center>
						<input class="submit-button" type="submit" value="Register">
					</center>
				</form>
				<form class="authentication-container" action="/" method="GET">
					<center>
						<input class="submit-button" type="submit" value="Cancel">
					</center>
				</form>

			</div>
		</div>


		


	</body>

</html>
