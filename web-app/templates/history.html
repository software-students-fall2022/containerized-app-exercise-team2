<!DOCTYPE html>
<html>
	<head>
		<title>Edit Page</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
		<link rel="stylesheet" href="static/css/styles.css">
	</head>

	<body>
		<div class="row">
			<a href="{{url_for('home')}}" class="mt-3 ml-5">
				<input type="submit" id="backButton" name="back" value="Back" class="btn btn-primary"/>
			</a>
			<a href="{{url_for('logout')}}" class="mt-3 ml-3">
				<input type="submit" id="logoutButton" name="logout" value="Log Out" class="btn btn-primary"/>
			</a>
		</div>
		<div class='h1 text-center' style="color: #201e1f">History</div>
		<div class="d-flex align-items-center justify-content-center">
			<div class="card card-container col-md-6 mx-auto align-items-center" style="border-radius: 2em; text-align: center; box-shadow: 0 5px 10px rgba(0,0,0,.2); background-color: #c3dbc5">
			<form action="/history" method="get" class="mt-3 mb-3">
				<label>
				  Start Date:
				  <input id="start_date" type="date" name="start_date" value="{{ start_date }}"/>
				</label>
				<label>
					End Date:
					<input type="date" name="end_date" value="{{ end_date }}"/>
				</label>
				<button class="btn btn-success">Search</button>
			</form>

		{% if data != none %}
				<table class="table table-striped">
				  <thead class="thead-dark">
				    <tr>
						<th scope="col">#</th>
				      	<th scope="col">date</th>
				      	<th scope="col">mood</th>
				    </tr>

				  </thead>
				  <tbody>
					  {% for i in data %}
						  <tr>
							<th scope="row">{{ data.index(i) }}</th>
							<td>{{i.time}}</td>
							<td>{{i.mood}}</td>
					  {% endfor %}
					  <a class="delete-icon" href="{{url_for('delete', mood_id=data._id, dest='history')}}">
						<span class="del-icons">
							deleted
						</span>
					  </a>
				  </tbody>
				</table>
		{% endif %}
		</div>
	</div>
	</body>
</html>
