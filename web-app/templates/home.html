<html>
	<head>
		<title></title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/styles.css">
		<!-- Media parts copied from course web site  -->

		<!-- Media query for narrow browser width -->
		<link rel="stylesheet" media="only screen and (max-width: 480px)" href="static/css/styles.css">

		<!-- Media query for medium browser width -->
		<link rel="stylesheet" media="only screen and (min-width: 481px) and (max-width: 960px)" href="static/css/styles.css">

		<!-- Media query for full browser width -->
		<link rel="stylesheet" media="only screen and (min-width: 961px)" href="static/css/styles.css">

		<!-- Prevent smartphones from scaling pages down -->
		<meta name="viewport" content="initial-scale=1">
	</head>

	<body>
		<div class="h-75 d-flex align-items-center justify-content-center">
            <div class="card card-container col-md-4 mx-auto" style="border-radius: 2em; text-align: center; box-shadow: 0 5px 10px rgba(0,0,0,.2); background-color: #c3dbc5">
                <center>
					<h2 class="mt-3 mb-5">Welcome {{username}}</h2>
					<div class="d-flex justify-content-around">
						<a href="{{url_for('view_history')}}">
							<input type="submit" id="historyButton" name="history" value="History" class="btn btn-success"/>
						</a>
						<a href="{{url_for('view_history_weekly')}}">
							<input type="submit" id="weeklyButton" name="historyWeekly" value="Most Freq Weekly" class="btn btn-success"/>
						</a>
						<a href="{{url_for('logout')}}">
							<input type="submit" id="logoutButton" name="logout" value="Log Out" class="btn btn-success"/>
						</a>
					</div>
					<a href="{{url_for('boost')}}">
						<input type="submit" id="boost" name="boost" value="Boost My Mood" class="btn btn-success mt-5 mb-5"/>
					</a>
                </center>
            </div>
        </div>
	</body>

</html>
