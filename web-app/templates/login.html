<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="../static/css/styles.css">
    </head>
    <body>
        <div class="h-75 d-flex align-items-center justify-content-center">
            <div class="card card-container col-md-4 mx-auto">
                <center>
                    <h3 class="banner mt-3">
                        Log in or Create an Account
                    </h3>
                    <form action="/" method="GET">
                        {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <ul class=flashes>
                                {% for message in messages %}
                                    <center>{{ message }}</center>
                                {% endfor %}
                                </ul>
                            {% endif %}
                        {% endwith %}
                        <div className="form-group">
                            <label for="username">Username</label>
                            <input class="form-control col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3" type="text" name="username" placeholder="Username">
                        </div>
                        <div className="form-group">
                            <label for="password">Password</label>
                            <input class="form-control col-xs-12 col-xs-offset-0 col-sm-6 col-sm-offset-3" type="password" name="password" placeholder="Password">
                        </div>
                        <center>
                            <input class="submit-button mt-3" type="submit" value="Log In">
                        </center>
                        <form class="authentication-container" action="/register" method="GET">
                            <center>
                                <input class="submit-button mt-3 mb-3" type="submit" value="Create an Account">
                            </center>
                        </form>
                    </form>
                </center>
            </div>
        </div>
    </body>
</html>
