<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="../static/css/styles.css">
    </head>
    <body>
        <section class="authentication-container">
            <div class="authentication-content">
                <div class="authentication-label">
                    <center>
                        <form class="authentication-container" action="/register" method="POST">
                            {% with messages = get_flashed_messages() %}
                                {% if messages %}
                                    <ul class=flashes>
                                    {% for message in messages %}
                                        <center><div class="message">{{ message }}</div></center>
                                    {% endfor %}
                                    </ul>
                                {% endif %}
                            {% endwith %}
                            <label for="username">First Name</label><br>
                            <input class="form-control" type="text" name="firstName" required><br>
                            <label for="username">Last Name</label><br>
                            <input class="form-control" type="text" name="lastName" required><br>
                            <label for="username">Username</label><br>
                            <input class="form-control" type="text" name="username" required><br>
                            <label for="password">Password</label><br>
                            <input class="form-control" type="password" name="password" required><br>
                            <center>
                                <input class="submit-button" type="submit" value="Register">
                            </center>
                        </form>
                        <form class="authentication-container" action="/" method="GET">
                            <center>
                                <input class="submit-button" type="submit" value="Cancel">
                            </center>
                        </form>
                    </center>
                </div>
            </div>
        </section>
    </body>
</html>
